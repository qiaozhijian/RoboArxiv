[[sources]]
limit = 50
category = "(cat:cs.CV+OR+cat:cs.RO)+AND+(end-to-end+OR+BEV+OR+occupancy+OR+planning+foundation)"
title = "End-to-End AD"

[[sources]]
limit = 50
category = "(cat:cs.RO+OR+cat:cs.AI+OR+cat:cs.LG)+AND+(foundation+model+OR+multimodal+OR+generalist+agent)"
title = "Foundation Models"

[scripts]
highlight_title = "scripts/highlight_title.rhai"
