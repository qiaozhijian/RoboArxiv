[[sources]]
limit = 300
category = "cs.RO"
title = "Robotics"

[[sources]]
limit = 100
category = "(cat:cs.CV+OR+cat:cs.AI+OR+cat:cs.LG+OR+cat:cs.RO)+AND+(video+AND+world+AND+model)"
title = "Video World Models"

[[sources]]
limit = 50
category = "(cat:cs.RO+OR+cat:cs.AI)+AND+(embodied+OR+manipulation+OR+VLA+OR+dexterous)"
